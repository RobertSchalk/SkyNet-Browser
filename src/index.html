<!DOCTYPE html>
<html>
  <head id="head">
    <meta charset="UTF-8">
    <title>SkyNet Electron Browser</title>
  	<link rel="stylesheet" href="../css/basics.css">
    <link rel="stylesheet" href="../font-awesome.css">
	  <link rel="stylesheet" href="../css/index.CSS">
   	<link rel="stylesheet" href="../css/tabsBar.css">
  	<link rel="stylesheet" href="../css/lowBar.css">
  	<link rel="stylesheet" href="../overlay.CSS">
    <link rel="stylesheet" href="../css/extras.css">
    <!--
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    -->
    
   
  </head>
  <body id="browser">
    <nav id="navigation">
        <div class="sky-tabgroup" style="-webkit-app-region: drag">
            <div id="tabs" class="sky-tabs" style="-webkit-app-region: drag"></div>
        </div>
        <div class="sky-windowBuffer" style="-webkit-app-region: drag"></div>
        <div class="sky-windowButtons">
          <!-- fa-list| -->
          <div id="list"  class="sky-windowControl" title="Open Extras">
            <i class="fa fa-table" aria-hidden="true" ></i>
          </div>
          <div id="close" class="sky-windowControl">âœ–</div>
          <div id="resize" class="sky-windowControl"><span id="resizeSpan2"></span><span id="resizeSpan"></span></div>
          <div id="minimize" class="sky-windowControl">ðŸ—•</div>
        </div>
        <div class="navControlsGroup">
        
      <div  class="navButtons">
        <i id="back" class="fa fa-arrow-left" aria-hidden="false" title="back"></i>
      </div>
      <div class="navButtons">
        <i id="forward" class="fa fa-arrow-right" aria-hidden="false" title="forward"></i>
      </div>
      <div class="navButtons">
        <i id="refresh" class="fa fa-refresh" aria-hidden="false" data-state="ready" title="refresh page"></i>
      </div>  
    </div>
      <div id="omnibox">
        <input type="text" id="url" title="Enter an address or search term" value="">
      </div>
      <div class="navButtonsGroup">
            <div id="home" class="navButtons" title="Go to your HomePage"><i class="fa fa-home" aria-hidden = "true"></i></div>
            
            <div id="fave"  class="navButtons">
              <i class="fa fa-star" aria-hidden="true" title="add to favorites"></i>
            </div>
            
            
            <div id="favorites"  class="navButtons" title="Open/close Favorites">
              <i class="fa fa-folder-open" aria-hidden="true"></i>
            </div>

            <div id="sky-popup" data-state="closed"> </div>
            <div id="zoom" class="navButtons" title="Zoom-in/out 100% / 200% / 300%"><i class="zoom" aria-hidden = "true">&#x1f50d;</i></div>
          
    </div>
      <div id="lowBar">
          <a id="newTab" class="sky-button">
              <div class="close">
                <i class="fa fa-plus-circle"></i>
              </div>
          </a>
          <div id="favoritesBar">
            <!--
            <a class="favBar-item">url 1</a>
            <a class="favBar-item">url 2</a>
            <a class="favBar-item"></a>-->
            
          </div>
          
      </div>
    </nav>
    
   
   
    
    <div class="page">
      <div id ="sky-views" ></div>
    </div>
     <!-- <webview id="view" class="page" src="https://www.bing.com/" partition="electron" autosize="on" allowtransparency plugins></webview>
      -->
    

   
    
    <div id="ExtrasWindow" class="overlay"> 
      
        <h1 class="overlay-title">Sky Apps & Controls</h1>
    <div id="closeExtras" class="closebtn">
     <!--fa fa-times (original)-->
     <span class="cross"></span>
     <span class="cross"></span>

      </div>
    <!--  <div id="overlay-wrap" >-->
     <!-- </div>-->
      
      <div class="overlay-content">
        <div id="appMenu">
          <div id="console" class="menuItem">
             <div class="iconContainer">
            <img src="../Icon/Console.png" class="menuIcon"/>
          </div>
            <div class="itemName">Console</div>
              
          </div>
          <div id="settings" class="menuItem">
              <div class="iconContainer">
                  <img src="../Icon/Settings.png" class="menuIcon"/>
              </div>
              <div class="itemName">Settings</div>
          </div>
          <div id="print" class="menuItem">
            <div class="iconContainer">
              <img src="../Icon/printer icon.png" class="menuIcon"/>
          </div>
          <div class="itemName">Print Page</div>
          </div>
          <div id="newWindow" class="menuItem">
            <div class="iconContainer" >
              <img src="../Icon/newWindow.png" class="menuIcon" style="border-radius: 10px;"/>
          </div>
          <div class="itemName">New Window</div>
          </div>
          
          <div id="skyWrite" class="menuItem">
              <div class="iconContainer">
                  <img src="../Icon/SkyWrite.png" class="menuIcon"/>
              </div>
              <div class="itemName">SkyWrite</div>
           </div>
          <div class="menuItem">
              
          </div>
          <div class="menuItem">
              
          </div>
          <div class="menuItem">
              
          </div>
          <div class="menuItem">
              
          </div> <!---->
        </div>
      
      </div>
    </div>




      <script>
        require('../scripts/index.js');
        require('../scripts/navigation.js');
        require('../scripts/windowControls.js')
        //require('bootstrap');
      </script>
	</body>
</html>
