<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SkyNet Electron Browser</title>
  	<link rel="stylesheet" href="../assets/css/basics.css">
    <link rel="stylesheet" href="../assets/css/font/css/font-awesome.css">
	  <link rel="stylesheet" href="../assets/css/index.CSS">
   	<link rel="stylesheet" href="../assets/css/tabsBar.css">
  	<link rel="stylesheet" href="../assets/css/lowBar.css">
  	<link rel="stylesheet" href="../assets/css/overlay.css">
    <link rel="stylesheet" href="../assets/css/extras.css">
    <link rel="stylesheet" href="../assets/css/settings.css">
    
    <!--
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    -->
    
   
  </head>
  <body id="browser">



    <nav id="navigation">
      <div  class="navButtons">
        <i id="back" class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="forward" class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="refresh" class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div id="omnibox">
        <input type="text" id="url" value="">
      </div>
      <div id="fave"  class="navButtons">
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <!-- fa-list| -->
      <div id="list"  class="navButtons">
        <i class="fa fa-table" aria-hidden="true"></i>
      </div>
      
      <div id="favorites"  class="navButtons">
        <i class="fa fa-folder-open" aria-hidden="true"></i>
      </div>
      <div id="fave-popup" data-state="closed">

      </div>
    </nav>
    
    <div id="lowBar">
        <a id="newTab">
            <div class="close">
              <i class="fa fa-plus-circle"></i>
            </div>
          </a>
    </div>
    <div id="tabs">
      
        <div class="tab"> tab
            <div class="close">
              <i class="fa fa-times"></i>
            </div>
          </div>
        
            
    </div>

    <div id="views">
        <!--
            <div id="settingsList">
              <div id="about" class="setting">About SkyNet</div>
              <div id="appearance" class="setting">Appearance</div>
              <div id="privacy" class="setting">Privacy</div>
              <div id="leaveSettings" class="setting">Leave Settings</div>
            </div>
            <div id="settingsView">
            <div id="mainSettings">
                <div id="about">
                  
                </div>
            </div>
          </div>
        -->
      <webview id="view" class="page" src="https://www.bing.com/" partition="electron" autosize="on" allowtransparency plugins></webview>
    </div>

   
    
    <div id="ExtrasWindow" class="overlay"> 
    <div id="closeExtras" class="closebtn">
    <i class="fa fa-times" class="closebtn" style="color: #fff;"></i>
      </div>
      <div class="overlay-content">
          
        <div id="appMenu">
          <div id="console" class="menuItem ">
             <div class="iconContainer">
            <img src="../assets/Icon/Console.png" class="menuIcon"/>
          </div>
            <div class="itemName">Console</div>
              
          </div>
          <div id="settings" class="menuItem">
              <div class="iconContainer">
                  <img src="../assets/Icon/Settings.png" class="menuIcon"/>
              </div>
              <div class="itemName">Settings</div>
          </div>
          
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div id="skyWrite" class="menuItem">
              <div class="iconContainer">
                  <img src="../assets/Icon/SkyWrite.png" class="menuIcon"/>
              </div>
              <div class="itemName">SkyWrite</div>
           </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
        </div>
      
      </div>
    </div>




      <script>
        require('../index.js');
        //require('bootstrap');

        
      </script>
	</body>
</html>
