<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SkyNet Electron Browser</title>
  	<link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/css/font-awesome.css">
	  <link rel="stylesheet" href="css/index.CSS">
   	<link rel="stylesheet" href="css/tabsBar.css">
  	<link rel="stylesheet" href="css/lowBar.css">
  	<link rel="stylesheet" href="css/overlay.css">
    <style>
          webview{
      width: 100%;
      height: 100%;
    }
    </style>
   
  </head>
  <body id="browser">



    <nav id="navigation">
      <div  class="navButtons">
        <i id="back" class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="forward" class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="refresh" class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div id="omnibox">
        <input type="text" id="url" value="">
      </div>
      <div id="fave"  class="navButtons">
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <div id="list"  class="navButtons">
        <i class="fa fa-list" aria-hidden="true"></i>
      </div>
      <div id="console"  class="navButtons">
        <i class="fa fa-terminal" aria-hidden="true"></i>
      </div>
    </nav>
    
    <div id="lowBar">
        <a id="newTab">
            <div class="close">
              <i class="fa fa-plus-circle"></i>
            </div>
          </a>
    </div>
    <div id="tabs">
      
      <a class="tab"> Tab
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
      </a>
        <a class="tab"> tab
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
      </a>
            <a class="tab">tab
        <div class="close">
          <i class="fa fa-times"></i>
        </div>
      </a>
    </div>

    <div id="views">
        <webview id="view" class="page" src="https://www.bing.com/" partition="persist:googlepluswidgets" autosize="on" allowtransparency></webview>
    </div>


    
    <div id="SettingsWindow" class="overlay"> 
    <div id="close" class="closebtn" style="width:53px;height:53px;box-shadow: 2px 2px 10px #111;border-radius:100px;">
    <i class="fa fa-times" a href="#" class="closebtn" style="color: #fff;"></i>
      </div>
      <div class="overlay-content">
        
      <div id="fave-popup" data-state="open">
        </div>
      </div>
    </div>


      <script>
        require('./renderer.js');
        require('./Tabs.js');
      </script>
	</body>
</html>
