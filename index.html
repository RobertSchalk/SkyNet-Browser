<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>SkyNet Electron Browser</title>
  	<link rel="stylesheet" href="css/basics.css">
    <link rel="stylesheet" href="css/css/font-awesome.css">
	  <link rel="stylesheet" href="css/index.CSS">
   	<link rel="stylesheet" href="css/tabsBar.css">
  	<link rel="stylesheet" href="css/lowBar.css">
  	<link rel="stylesheet" href="css/overlay.css">
    <link rel="stylesheet" href="css/extras.css">
   
    <!--
    <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
    -->
    <style>
          webview{
      width: 100%;
      height: 100%;
    }
    </style>
   
  </head>
  <body id="browser">



    <nav id="navigation">
      <div  class="navButtons">
        <i id="back" class="fa fa-arrow-left" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="forward" class="fa fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="navButtons">
        <i id="refresh" class="fa fa-refresh" aria-hidden="true"></i>
      </div>
      <div id="omnibox">
        <input type="text" id="url" value="">
      </div>
      <div id="fave"  class="navButtons">
        <i class="fa fa-star" aria-hidden="true"></i>
      </div>
      <div id="list"  class="navButtons">
        <i class="fa fa-list" aria-hidden="true"></i>
      </div>
      <div id="console"  class="navButtons">
        <i class="fa fa-terminal" aria-hidden="true"></i>
      </div>
    </nav>
    
    <div id="lowBar">
        <a id="newTab">
            <div class="close">
              <i class="fa fa-plus-circle"></i>
            </div>
          </a>
    </div>
    <div id="tabs">
      
        <div class="tab"> tab
            <div class="close">
              <i class="fa fa-times"></i>
            </div>
          </div>
        
            
    </div>

    <div id="views">
        <webview id="view" class="page" src="https://www.bing.com/" partition="persist:googlepluswidgets" autosize="on" allowtransparency></webview>
    </div>


    
    <div id="SettingsWindow" class="overlay"> 
    <div id="close" class="closebtn">
    <i class="fa fa-times" class="closebtn" style="color: #fff;"></i>
      </div>
      <div class="overlay-content">
          
        <div id="appMenu">
          <div id="favorites" class="menuItem ">
             <div class="iconContainer">
            <img src="Icon/Favorites.png" class="menuIcon"/>
          </div>
            <div class="itemName">Favorites</div>
              
          </div>
          <div id="settings" class="menuItem">
              <div class="iconContainer">
                  <img src="Icon/Settings.png" class="menuIcon"/>
              </div>
              <div class="itemName">Settings</div>
          </div>
          <div class="menuItem">

              </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
          <div class="menuItem">
            
          </div>
        </div>
      
      </div>
    </div>


      <script>
        require('./renderer.js');
        require('./Extras.js');
        //require('bootstrap');

        
      </script>
	</body>
</html>
